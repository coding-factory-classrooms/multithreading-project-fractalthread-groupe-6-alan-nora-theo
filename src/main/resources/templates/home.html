#parse("base.html")
#@mainLayout()

<!--<canvas id="fractal"></canvas>-->
<div id="fractal-content">
    <img id="fractal" src="" hidden style="z-index: 1">
</div>
<div>
    <img id="zoom-in" class="button-fractal" src="img/zoom-in.svg" height="50" width="50" style="bottom: 10px;right: 10px" onclick="zoomIn()">
    <img id="zoom-out" class="button-fractal" src="img/zoom-out.svg" height="50" width="50" style="bottom: 10px;right: 90px"  onclick="zoomOut()">
</div>
<script>
    const pan = {x:0,y:0};
    const zoomMultiplierLanding = [2.2,10.0, 20.0, 50.0, 100.0, 500.0, 1000.0, 2500.0, 5000.0, 10000.0, 15000.0, 20000.0];
    const zoomMultiplierRef = [1.0,5.0, 20.0, 50.0, 100.0, 500.0, 1000.0, 2500.0, 5000.0, 10000.0, 15000.0, 20000.0];
    let zoomMultiplier = 0.1;
    let zoom = 1.0;
    let scale = 0;
    let maxHeight = window.innerHeight;
    let maxWidth = window.innerWidth;

    function drawMandelbrot(moveX = 1, moveY = 1){
        fetch(`/mandelbrot?width=${maxWidth}&height=${maxHeight}&zoom=${zoom}&moveX=${moveX}&moveY=${moveY}&layoutHeight=${maxHeight}&layoutWidth=${maxWidth}`).then(response=>{return response.text()})
            .then(data=>{
                const image = document.getElementById("fractal");
                image.setAttribute("src",data)
                image.hidden = !(image.getAttribute("src") != null);

            }).catch(e=>{
                console.error(e)
        })

    }

    setTimeout(function() {
        window.onresize = function(){
        maxHeight = window.innerHeight;
        maxWidth =  window.innerWidth;

        console.log("Fenetre reajuster - height" + window.innerHeight );
        console.log("Fenetre reajuster - width" + window.innerWidth);

        requestAnimationFrame(drawMandelbrot);

        }

    }, 500);




    function getMoveCoordinate(e){
        const image = document.getElementById("fractal");
        const imgWidth = image.clientWidth
        const imgHigth = image.clientHeight
        const mouseX = e.clientX, mouseY = e.clientY;
        const offsetLeft = window.innerWidth - imgWidth
        const centerX = (imgWidth+offsetLeft)/2, centerY = imgHigth/2
        let moveX = Math.abs(centerX - mouseX), moveY = Math.abs(centerY - mouseY);

        // Positif ou nÃ©gatif ?
        if(centerX > mouseX)
            moveX = -moveX
        if(centerY > mouseY)
            moveY = -moveY
        console.log("==================================");
        console.log("Mouse", mouseX, mouseY)
        console.log("Center", centerX, centerY)
        console.log("Move ", moveX, moveY);

        return [moveX, moveY];
    }

       document.addEventListener("click",(e)=>{
        e.preventDefault();
        const [moveX, moveY] = getMoveCoordinate(e);
        const lengthNumberX = Math.abs(moveX).toString().length;
        const lengthNumberY = Math.abs(moveY).toString().length;
        pan.x += moveX / 500 * 0.5;
        pan.y += moveY / 500 * 0.5;
        drawMandelbrot(pan.x, pan.y)
    })

// Custom Implemation Reload Window
    let keyR = false;
    let keyCmd = false
    document.addEventListener("keydown", (e)=>{
        e.preventDefault();
        if(e.code == "MetaLeft")
            keyCmd = true
        if(e.code == "KeyR")
            keyR = true
        if(keyR && keyCmd)
            window.location.reload()
    })
    document.addEventListener("keyup", (e)=>{
        e.preventDefault();
        if(e.code == "MetaLeft")
            keyCmd = false
        if(e.code == "KeyR")
            keyR = false
    })
    // =============================

    function zoomIn(){
        let resultZoomEchlon = zoomMultiplierLanding.find(e=>e===parseFloat(zoom.toPrecision(2)));
        if(resultZoomEchlon){
            let index = zoomMultiplierLanding.findIndex(e=>e===resultZoomEchlon)
            console.log(index)
            zoomMultiplier = zoomMultiplierRef[index]
        }
        zoom+= zoomMultiplier
        drawMandelbrot();
    }

    function zoomOut(){
        if(zoom == 1) return;
        zoom-= zoomMultiplier
        drawMandelbrot();
    }

    document.addEventListener("keydown",(e)=>{
        if(e.code == "Equal"){
                zoomIn();
        }
        if(e.code == "Minus"){
                zoomOut();
        }
    })

    function viewCenterBoxWidth(){
        const imgWidth = document.getElementById("fractal").clientWidth
        const imgHigth = document.getElementById("fractal").clientHeight
        console.log(imgWidth, imgHigth)
        // const width = (window.innerWidth/2), height = (window.innerHeight/2);
        const width = (imgWidth/2), height = (imgHigth/2);
        const container = document.getElementById("fractal-content")
        container.style.marginLeft= "auto";
        container.style.marginRight= "auto"
        container.style.width = imgWidth+"px";
        container.style.height = imgHigth+"px";
        container.style.position = "relative";

        let node = document.createElement("div")
        node.style.width = imgWidth+"px";
        node.style.height = "1px";
        node.style.backgroundColor = "white";
        node.style.position = "absolute";
        node.style.top = height+"px";
        container.appendChild(node);

        let node2 = document.createElement("div")
        node2.style.width = 1+"px";
        node2.style.height = imgHigth+"px";
        node2.style.backgroundColor = "white";
        node2.style.position = "absolute";
        node2.style.top = "0px";
        node2.style.left = width+"px"
        container.appendChild(node2);
    }

    drawMandelbrot();
</script>
#end
